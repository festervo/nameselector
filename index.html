<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Emoji Company Name Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700;900&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<style>
  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }

  @keyframes pulseGlowGreen {
    0%, 100% { box-shadow: 0 0 20px 5px rgba(74, 222, 128, 0.3); }
    50% { box-shadow: 0 0 35px 15px rgba(74, 222, 128, 0.5); }
  }
  .animate-pulseGlowGreen { animation: pulseGlowGreen 2.5s infinite ease-in-out; }

  @keyframes pulseGlowRed {
    0%, 100% { box-shadow: 0 0 20px 5px rgba(248, 113, 113, 0.3); }
    50% { box-shadow: 0 0 35px 15px rgba(248, 113, 113, 0.5); }
  }
  .animate-pulseGlowRed { animation: pulseGlowRed 2.5s infinite ease-in-out; }

  @keyframes orbit1 {
    0% { transform: rotate(0deg) translateX(72px) rotate(0deg) scale(0.8); }
    50% { transform: rotate(180deg) translateX(72px) rotate(-180deg) scale(1.2); }
    100% { transform: rotate(360deg) translateX(72px) rotate(-360deg) scale(0.8); }
  }
   @keyframes orbit2 {
    0% { transform: rotate(180deg) translateX(72px) rotate(-180deg) scale(1.2); }
    50% { transform: rotate(360deg) translateX(72px) rotate(-360deg) scale(0.8); }
    100% { transform: rotate(540deg) translateX(72px) rotate(-540deg) scale(1.2); }
  }

  @keyframes confetti-fall {
    0% { transform: translateY(0) rotateZ(0); opacity: 1; }
    100% { transform: translateY(100vh) rotateZ(720deg); opacity: 0; }
  }
  .animate-confetti-fall { animation-name: confetti-fall; animation-timing-function: linear; }

  /* Custom Scrollbar */
  .overflow-y-auto::-webkit-scrollbar {
    width: 8px;
  }
  .overflow-y-auto::-webkit-scrollbar-track {
    background-color: transparent;
  }
  .overflow-y-auto::-webkit-scrollbar-thumb {
    background-color: #475569; /* slate-600 */
    border-radius: 4px;
  }
  .overflow-y-auto::-webkit-scrollbar-thumb:hover {
    background-color: #64748b; /* slate-500 */
  }
  /* For Firefox */
  .overflow-y-auto {
    scrollbar-width: thin;
    scrollbar-color: #475569 transparent; /* thumb track */
  }
</style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-indigo-900 text-slate-100 font-['Lexend']">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
